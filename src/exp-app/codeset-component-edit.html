<!DOCTYPE html>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../my-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="codeset-component-edit">
    <template>
        <style>
            :host {
                display: block;
            }
            div.main {
                margin: 0 20px;

            }
            div.spacer {
                height: 35px;
            }
            paper-dialog.subDialog {

            }

        </style>

        <app-toolbar>
            <template is="dom-if" if="{{dirty}}">
                <iron-icon icon="dirty"></iron-icon>
            </template>
            <div>{{mode}}</div>
            <paper-icon-button icon="save" on-tap="_save"></paper-icon-button>
            <div main-title></div>
            <paper-icon-button icon="close" on-tap="_cancel"></paper-icon-button>
        </app-toolbar>
        <div class="main">

            <paper-input id="txtSet" disabled="[[editmode]]" label="code set (in CAPS)" value="{{code.set}}" auto-validate allowed-pattern="[A-Z]"></paper-input>

            <paper-input id="txtCode" disabled="[[editmode]]" label="code (in CAPS)" value="{{code.id}}" auto-validate allowed-pattern="[A-Z]"></paper-input>

            <div class="spacer"></div>

            <paper-icon-button icon="add" on-tap="_showDialog" horizontal-align="left"></paper-icon-button>

            <iron-data-table size="100" items="[[code.values]]" selection-enabled>
                <data-table-column width="10px" flex="0">
                    <template>
                        <div hidden="[[!selected]]">
                            <paper-icon-button icon="clear" on-tap="_removeValue"></paper-icon-button>
                        </div>
                    </template>
                </data-table-column>
                <data-table-column name="Attr" sort-by="attr">
                    <template>[[item.attr]]</template>
                </data-table-column>
                <data-table-column name="Value">
                    <template>[[item.value]]</template>
                </data-table-column>
            </iron-data-table>


        </div>
        <paper-dialog id="addNewAttrDialog" class="subDialog" modal>
            <paper-input label="Attr name (in CAPS)" value="{{attr}}" auto-validate allowed-pattern="[A-Z]"></paper-input>
            <paper-input label="Value" value="{{val}}"></paper-input>
            <div class="buttons">
                <paper-button on-tap="_declineDialog">Cancel</paper-button>
                <paper-button on-tap="_acceptDialog">OK</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        Polymer({
            is: 'codeset-component-edit',
            properties:{
                editmode:{
                    type: Boolean,
                    notify: true
                },
                code: {
                    type: Object,
                    notify: true
                },
                dirty:{
                    type: Boolean,
                    notify:true
                },
                mode: {
                    type: String,
                    value: function () {
                        return (this.editmode ? "Edit" : "Add");
                    }
                }
            },
            serviceCall: null,
            attr: null,
            val: null,
            _removeValue: function(){

            },
            _save: function(){
                var d = this._composeObject();
                this.fire('save', d);
            },
            _cancel: function(){
                this.fire('cancel')
            },
            _showDialog: function(){
                this._resetDialog();
                this.$.addNewAttrDialog.open();
            },
            _resetDialog: function(){
                this.attr = null;
                this.val = null;
            },
            _declineDialog: function(){
                this.$.addNewAttrDialog.close();
                this._resetDialog();
            },
            _acceptDialog: function(){
                this.set('dirty', true);
                this.$.addNewAttrDialog.close();
                var d = { attr: this.attr, value: this.val};
                this.push('code.values', d);
                this._resetDialog();
            },
            _composeObject: function(){
                var out = {};
                out['set'] = this.code.set
                out['code'] = this.code.id;
                out['values'] = this.code.values;
                return out;
            },
            ready: function(){

            }
        });
    </script>
</dom-module>
